<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapeador de Vocabul치rio</title>
    <link rel="stylesheet" href="../../css/estilo-comum.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="pagina-login">
    <div class="conteudo-login">
        <div class="cabecalho-login">
            <h1 class="titulo-login">游늵 Mapeador de Vocabul치rio</h1>
            <p class="subtitulo-login">Analise seus textos e melhore sua escrita</p>
        </div>

        <div class="card-login">
            <h2 class="titulo-card-login">Login</h2>
            
            <div class="grupo-formulario-login">
                <label class="rotulo-login" for="email">Email</label>
                <input type="email" id="email" class="campo-login" placeholder="seu@email.com">
            </div>

            <div class="grupo-formulario-login">
                <label class="rotulo-login" for="senha">Senha</label>
                <input type="password" id="senha" class="campo-login" placeholder="Sua senha">
            </div>

            <button class="botao-login" onclick="fazerLogin()">
                Entrar
            </button>

            <div class="links-login">
                <a href="cadastro.html" class="link-login">Criar Conta</a>
                <a href="recuperar-senha.html" class="link-login">Esqueci a Senha</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBb4Rlzw-z9GSUFCS6TQ35SIyKETEgqg7g",
            authDomain: "cadastro-tb-61070.firebaseapp.com",
            databaseURL: "https://cadastro-tb-61070-default-rtdb.firebaseio.com",
            projectId: "cadastro-tb-61070",
            storageBucket: "cadastro-tb-61070.appspot.com",
            messagingSenderId: "80187170645",
            appId: "1:80187170645:web:552d5cb4ab1972766019dc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Se j치 estiver logado, pula para o dashboard
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
        if (usuarioLogado) {
            window.location.href = "../dashboard/index.html";
        }

        async function fazerLogin() {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos");
                return;
            }

            try {
                // Pega todos os usu치rios
                const snapshot = await db.ref("usuarios").once("value");
                const usuarios = snapshot.val();

                if (!usuarios) {
                    alert("Nenhum usu치rio encontrado.");
                    return;
                }

                // Procura o usu치rio pelo email e senha
                const listaUsuarios = Object.values(usuarios);
                const usuario = listaUsuarios.find(u => u.email === email && u.senha === senha);

                if (!usuario) {
                    alert("Email ou senha incorretos");
                    return;
                }

                // Login bem-sucedido
                localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
                window.location.href = "../dashboard/index.html";

            } catch (erro) {
                console.error("Erro ao fazer login:", erro);
                alert("Erro ao fazer login. Verifique sua conex칚o.");
            }
        }

        // Enter para login
        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                fazerLogin();
            }
        });
    </script>

</body>
</html>
