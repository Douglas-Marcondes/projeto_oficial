<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapeador de Vocabul치rio</title>
    <link rel="stylesheet" href="../../css/estilo-comum.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="pagina-login">
    <div class="conteudo-login">
        <div class="cabecalho-login">
            <h1 class="titulo-login">游늵 Mapeador de Vocabul치rio</h1>
            <p class="subtitulo-login">Analise seus textos e melhore sua escrita</p>
        </div>

        <div class="card-login">
            <h2 class="titulo-card-login">Login</h2>
            
            <div class="grupo-formulario-login">
                <label class="rotulo-login" for="email">Email</label>
                <input type="email" id="email" class="campo-login" placeholder="seu@email.com">
            </div>

            <div class="grupo-formulario-login">
                <label class="rotulo-login" for="senha">Senha</label>
                <input type="password" id="senha" class="campo-login" placeholder="Sua senha">
            </div>

            <button class="botao-login" onclick="fazerLogin()">
                Entrar
            </button>

            <div class="links-login">
                <a href="cadastro.html" class="link-login">Criar Conta</a>
                <a href="recuperar-senha.html" class="link-login">Esqueci a Senha</a>
            </div>
        </div>
    </div>

    <script>
        // Sistema de usu치rios local (simulado)
        const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        let usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

        // Verificar se j치 est치 logado
        if (usuarioLogado) {
            window.location.href = '../dashboard/index.html';
        }

        function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            // Buscar usu치rio
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);
            
            if (usuario) {
                // Login bem-sucedido
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                window.location.href = '../dashboard/index.html';
            } else {
                alert('Email ou senha incorretos');
            }
        }

        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
