<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mapeador de Vocabul√°rio</title>
    <link rel="stylesheet" href="../../css/estilo-comum.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body class="pagina-cadastro">
    <div class="conteudo-cadastro">
        <div class="cabecalho-cadastro">
            <h1 class="titulo-cadastro">üìä Mapeador de Vocabul√°rio</h1>
            <p class="subtitulo-cadastro">Crie sua conta e comece a analisar</p>
        </div>

        <div class="card-cadastro">
            <h2 class="titulo-card-cadastro">Criar Conta</h2>
            
            <div class="grupo-formulario-cadastro">
                <label class="rotulo-cadastro" for="nome">Nome Completo</label>
                <input type="text" id="nome" class="campo-cadastro" placeholder="Seu nome">
            </div>

            <div class="grupo-formulario-cadastro">
                <label class="rotulo-cadastro" for="email">Email</label>
                <input type="email" id="email" class="campo-cadastro" placeholder="seu@email.com">
            </div>

            <div class="grupo-formulario-cadastro">
                <label class="rotulo-cadastro" for="senha">Senha</label>
                <input type="password" id="senha" class="campo-cadastro" placeholder="M√≠nimo 6 caracteres">
            </div>

            <div class="grupo-formulario-cadastro">
                <label class="rotulo-cadastro" for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" class="campo-cadastro" placeholder="Digite novamente">
            </div>

            <button class="botao-cadastro" onclick="fazerCadastro()">
                Criar Conta
            </button>

            <div class="voltar-cadastro">
                <a href="login.html" class="link-voltar">Voltar ao Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase (vers√£o compat ‚Äî ideal para HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBb4Rlzw-z9GSUFCS6TQ35SIyKETEgqg7g",
            authDomain: "cadastro-tb-61070.firebaseapp.com",
            databaseURL: "https://cadastro-tb-61070-default-rtdb.firebaseio.com",
            projectId: "cadastro-tb-61070",
            storageBucket: "cadastro-tb-61070.appspot.com",
            messagingSenderId: "80187170645",
            appId: "1:80187170645:web:552d5cb4ab1972766019dc"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Realtime Database
        const db = firebase.database();
    </script>

    <script>
        async function fazerCadastro() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // Valida√ß√µes
            if (!nome || !email || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas n√£o coincidem');
                return;
            }

            try {
                // Verifica se email j√° existe
                const usuariosSnapshot = await db.ref("usuarios").once("value");
                const usuarios = usuariosSnapshot.val() || {};

                const emailExiste = Object.values(usuarios).some(u => u.email === email);

                if (emailExiste) {
                    alert("Este email j√° est√° cadastrado");
                    return;
                }

                // Criar novo usu√°rio com ID √∫nico
                const novoId = Date.now().toString();

                const novoUsuario = {
                    id: novoId,
                    nome: nome,
                    email: email,
                    senha: senha,
                    dataCadastro: new Date().toISOString()
                };

                // Salvar no Firebase
                await db.ref("usuarios/" + novoId).set(novoUsuario);

                // Salvar login local
                localStorage.setItem("usuarioLogado", JSON.stringify(novoUsuario));

                alert("Conta criada com sucesso!");
                window.location.href = "../dashboard/index.html";

            } catch (erro) {
                console.error("Erro ao cadastrar:", erro);
                alert("Erro ao cadastrar. Verifique sua conex√£o.");
            }
        }

        // Enter para cadastrar
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerCadastro();
            }
        });
    </script>

</body>
</html>
