        <div class="card-configuracoes">

            <!-- Perfil do UsuÃ¡rio -->
            <div class="secao-configuracoes">
                <h3 class="titulo-secao-configuracoes">ğŸ‘¤ Perfil do UsuÃ¡rio</h3>
                <div class="formulario-perfil">
                    <div class="grupo-formulario-perfil">
                        <label class="rotulo-perfil" for="nome-usuario">Nome Completo</label>
                        <input type="text" id="nome-usuario" class="campo-perfil">

                    <div class="grupo-formulario-perfil">

                    <div class="grupo-formulario-perfil campo-bio">
                        <label class="rotulo-perfil" for="bio-usuario">Biografia (Opcional)</label>
                        <textarea id="bio-usuario" class="campo-perfil campo-bio" placeholder="Conte um pouco sobre vocÃª..."></textarea>

    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ====================
        // Inicializar Firebase
        // ====================
        const firebaseConfig = {
            apiKey: "AIzaSyBb4Rlzw-z9GSUFCS6TQ35SIyKETEgqg7g",
            authDomain: "cadastro-tb-61070.firebaseapp.com",
            databaseURL: "https://cadastro-tb-61070-default-rtdb.firebaseio.com",
            projectId: "cadastro-tb-61070",
            storageBucket: "cadastro-tb-61070.firebasestorage.app",
            messagingSenderId: "80187170645",
            appId: "1:80187170645:web:552d5cb4ab1972766019dc"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // UsuÃ¡rio logado
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!usuarioLogado) window.location.href = '../auth/login.html';

        // Carregar perfil na pÃ¡gina
        function carregarPerfil() {
            document.getElementById('nome-usuario').value = usuarioLogado.nome || '';
            document.getElementById('email-usuario').value = usuarioLogado.email || '';
            document.getElementById('bio-usuario').value = usuarioLogado.bio || '';
        }

        function atualizarPerfil() {
            const nome = document.getElementById('nome-usuario').value.trim();
            const email = document.getElementById('email-usuario').value.trim();
            const bio = document.getElementById('bio-usuario').value.trim();

            if (!nome || !email) {
                alert("Nome e email sÃ£o obrigatÃ³rios.");
                return;
            }

            // Atualizar localStorage
            usuarioLogado.nome = nome;
            usuarioLogado.email = email;
            usuarioLogado.bio = bio;
            localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));

            // Atualizar Firebase
            db.ref('usuarios/' + usuarioLogado.id).update({
                nome: nome,
                email: email,
                bio: bio
            }).then(() => {
                alert("Perfil atualizado com sucesso!");
            }).catch(err => {
                console.error(err);
                alert("Erro ao atualizar perfil no Firebase.");
            });
        }

        function excluirConta() {
            if (!confirm("âŒ Tem certeza que deseja excluir sua conta e todos os dados?")) return;

            const userId = usuarioLogado.id;

            // Excluir anÃ¡lises do usuÃ¡rio
            db.ref('analises/' + userId).remove().catch(err => console.error(err));

            // Excluir usuÃ¡rio
            db.ref('usuarios/' + userId).remove()
                .then(() => {
                    localStorage.removeItem('usuarioLogado');
                    alert("Conta excluÃ­da com sucesso!");
                    window.location.href = '../auth/login.html';
                })
                .catch(err => {
                    console.error(err);
                    alert("Erro ao excluir conta.");
                });
        }

        function sair() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = '../auth/login.html';
        }

        document.addEventListener('DOMContentLoaded', carregarPerfil);
    </script>
